<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SURVEY FORM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet'  href='styles.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hole-content">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <div class="input-info">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required> <br>
            <label for="email" id="email-label">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required ><br>
            <label for="number" id="number-label">Age(optional)</label><br>
            <input type="number" name="number" id="number" placeholder="Age" required min=16 max=50><br>
        
            <label for="">Which option best describes your current role?</label> <br>
            <select name="" id="dropdown">
                <option value="Select an option">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open source">Open source</option>
            </select> <br>
    
        </div>

        <div class="radios">
            <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
            <label for=""><input type="radio" name="name" id="" checked class="sizes" > &nbsp;&nbsp;Definitely</label>
            <label for=""><input type="radio" name="name" id="" class="sizes" > &nbsp;&nbsp;Maybe</label>
            <label for=""><input type="radio" name="name" id="" class="sizes" > &nbsp;&nbsp;Not sure</label>
        </div>
        <div class="checkboxes">

            <label id="comment">would you like to see improved? (Check all that apply)</label>
            <label><input type="checkbox" class="sizes" >&nbsp;&nbsp;Front-end Projects</label>
            <label><input type="checkbox" class="sizes" >&nbsp;&nbsp;Back-end Projects</label>
            <label><input type="checkbox" class="sizes" > &nbsp;&nbsp;Data Visualization</label>
            <label><input type="checkbox" class="sizes" > &nbsp;&nbsp;Challenges</label>
            <label><input type="checkbox" class="sizes" > &nbsp;&nbsp;Open Source Community</label>
            <label><input type="checkbox" class="sizes" >&nbsp;&nbsp;Video</label>
            <label><input type="checkbox" class="sizes" >&nbsp;&nbsp;City Meetups</label>
            <label><input type="checkbox" class="sizes" > &nbsp;&nbsp;Wiki</label>
            <label><input type="checkbox" class="sizes" > &nbsp;&nbsp;Forum</label>
            <label><input type="checkbox" class="sizes" >&nbsp;&nbsp;Additional Courses</label>
            <label for="" id="comment"> Any comments or suggestions? </label>
            <textarea name="" id="" cols="20" rows="8" placeholder="Enter your comment here..."></textarea>
        </div>
            <button id="submit">Submit</button>
       
    </form>
    </div>
</body>
</html>
